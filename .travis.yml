sudo: required
language: java
jdk:
  - openjdk8
before_install:
  - sudo add-apt-repository -y ppa:chris-lea/node.js
  - sudo apt-get install -y nodejs devscripts
  - nvm install lts/carbon
  - node --version
  - npm install -g grunt-cli bower
addons:
  apt:
    packages:
    - rpm
    - devscripts
    - fakeroot
    - debhelper
cache:
  directories:
  - $HOME/.cache
  - $HOME/.m2
deploy:
  - provider: script
    script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn -B deploy
    skip_cleanup: true
    on:
      branch: snapshot
      tags: false
  - provider: script
    script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn -B -Prelease deploy
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
notifications:
  email:
    recipients:
    - dev@obiba.org
    on_success: change
    on_failure: always
