networks-callout = Un réseau est constitué d'études épidémiologiques regroupées autour d'un sujet de recherche.
studies-callout = Une étude peut être soit du type individuelle (une étude épidémiologique menée afin de mieux comprendre la distribution et les déterminants d'une maladie), ou du type harmonisation (un projet de recherche harmonisant des données d'autres études afin de répondre à une question de recherche spécifique).
individual-studies-callout = Une étude individuelle est définie comme une étude épidémiologique (e.g. cohorte, cas-témoins, etc.) menée afin de mieux comprendre la distribution et les déterminants d'une maladie. Elle définit des populations (un ensemble d'individus partageant les mêmes critères de sélection) avec des évènements de collecte (la collecte d'informations sur une population durant un certain lapse de temps, e.g. inclusion, suivi 1, suivi 2).
harmonization-studies-callout = Une étude d'harmonisation est définie comme un projet de recherche harmonisant des données d'études individuelles afin de répondre à une question de recherche spécifique. Elle définit des populations (un ensemble d'individus partageant les mêmes critères de sélection dans les études individuelles sélectionnées pour constituer l'étude d'harmonisation).
datasets-callout = Un ensemble de données constitué de données collectées (variables collectées durant un évènement de collecte) ou de données harmonisées (variables construites à partir de plusieurs ensembles de données).
collected-datasets-callout = Un ensemble de données d'une étude individuelle est constitué durant un évènement de collecte.
harmonized-datasets-callout = Un ensemble de données harmonisées est construit à partir de plusieurs autres ensembles de données.
projects-callout = Information à propos des projets de recherche menés grâce aux données du réseau ou de l'étude.
dataset-crosstab-callout = Analyse la distribution de fréquence multivariée des variables sélectionnées pour un ensemble de données.
data-access-process-callout = La procédure de demande d'accès décrit les différentes étapes qu'un chercheur doit suivre pour accèder aux données, depuis la soumission d'un projet de recherche, jusqu'à son approbation finale et sa réalisation.
data-access-requests-admin-callout = Gestion des demandes d'accès aux données et des utilisateurs associés.
data-access-requests-callout = Suivi de l'évolution de vos différentes demande d'accès aux données.
data-access-dashboard-callout = Le tableau de bord résume l'état des différents formulaires (faisabilité, demande principale et amendements) et le dates des rapports attendus.
data-access-feasibility-callout = Les chercheurs sont encouragés à remplir une demande de faisabilité afin de juger de la pertinence du projet et des informations requises afin de soumettre la demande principale.
data-access-form-callout = Le formulaire de demande principale décrit le projet de recherche, le personnel impliqué, la chronologie du projet ainsi que le type de données demandées.
data-access-amendment-form-callout = Des amendements à la demande principale peuvent être ajoutés aux demandes approuvées au cours de la réalisation du projet.
data-access-documents-callout = Des documents peuvent être attachés à cette demande d'accès, à volonté.
data-access-comments-callout = Utilisez le service de commentaire en ligne pour la communication entre le demandeur et le comité d'accès aux données.
data-access-private-comments-callout = Utilisez le service de commentaire privés en ligne pour la communication entre membres du comité d'accès aux données.
data-access-history-callout = Suivi de l'historique des changements d'états des différents formulaires ainsi que des actions menées par le responsable des demandes d'accès.

