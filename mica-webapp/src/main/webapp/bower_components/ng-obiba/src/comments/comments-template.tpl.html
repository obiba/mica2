<div id="obiba-comments">
  <div class="obiba-comment-top-offset1 obiba-comment-bottom-offset1" ng-repeat="comment in comments">
    <div ng-hide="selected === $index">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div>
            <span class="obiba-comment-icon"><i class="glyphicon glyphicon-comment"></i></span>
            <span ng-if="!comment.modifiedBy">{{'comment.created-by' | translate}} {{nameResolver()(comment.createdByProfile) || comment.createdBy}} {{comment.timestamps.created | fromNow }}</span>
            <span ng-if="comment.modifiedBy"> {{'comment.modified-by' | translate}} {{nameResolver()(comment.modifiedByProfile) || comment.modifiedBy}} {{comment.timestamps.lastUpdate | fromNow }}</span>
            <span class="pull-right">
              <a ng-if="canEdit($index)" ng-click="edit($index)"
                 class="btn btn-primary btn-xs">
                <i class="fa fa-pencil-square-o"></i>
              </a>
              <a ng-if="canDelete($index)" ng-click="remove($index)"
                 class="btn btn-danger btn-xs">
                <i class="fa fa-trash-o"></i>
              </a>
            </span>
          </div>
        </div>
        <div class="panel-body">
          <div marked="comment.message"></div>
        </div>
      </div>
    </div>
    <obiba-comment-editor ng-show="selected === $index" on-cancel="cancel" on-submit="submit" comment="comments[$index]"></obiba-comment-editor>
  </div>
</div>
