<div class="tab-pane" ng-show="options.studies.showSearchTab" ng-class="{'active': activeTarget.studies}">
  <span ng-if="resultTabsOrder.length === 1">{{'studies' | translate}} ({{result.list.studyResultDto.totalHits}})</span>
  <span search-result-pagination
      class="pull-right"
      target="QUERY_TARGETS.STUDY"
      total-hits="result.list.studyResultDto.totalHits"
      on-change="onPaginate"></span>
  <span class="clearfix"></span>
  <studies-result-table loading="loading" on-update-criteria="onUpdateCriteria"
      summaries="result.list.studyResultDto['obiba.mica.StudyResultDto.result'].summaries"></studies-result-table>
</div>
