<div>
  <div ng-if="loading" class="loading"></div>
  <div ng-show="!loading">
    <p class="help-block" ng-if="!summaries || !summaries.length" translate>search.network.noResults</p>
    <div class="table-responsive" ng-if="summaries && summaries.length">
      <table class="table table-bordered table-striped" ng-init="lang = $parent.$parent.lang">
        <thead>
        <tr>
          <th rowspan="2" translate>acronym</th>
          <th rowspan="2" translate>name</th>
          <th rowspan="2" translate ng-if="optionsCols.showNetworksStudiesColumn">studies</th>
          <th translate
              ng-attr-colspan="{{optionsCols.showNetworksStudyDatasetColumn + optionsCols.showNetworksHarmonizationDatasetColumn}}"
              ng-if="optionsCols.showNetworksStudyDatasetColumn || optionsCols.showNetworksHarmonizationDatasetColumn">
            datasets
          </th>
          <th rowspan="2" translate ng-if="optionsCols.showNetworksVariablesColumn">variables</th>
          <th translate
              ng-attr-colspan="{{optionsCols.showNetworksStudyVariablesColumn + optionsCols.showNetworksDataschemaVariablesColumn}}"
              ng-if="optionsCols.showNetworksStudyVariablesColumn || optionsCols.showNetworksDataschemaVariablesColumn">variables</th>
        </tr>
        </tr>
        <tr>
          <th translate ng-if="optionsCols.showNetworksStudyDatasetColumn">search.study.label</th>
          <th translate ng-if="optionsCols.showNetworksHarmonizationDatasetColumn">search.harmonization</th>
          <th translate ng-if="optionsCols.showNetworksStudyVariablesColumn">search.variable.study</th>
          <th translate ng-if="optionsCols.showNetworksDataschemaVariablesColumn">search.variable.dataschema</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="!summaries || !summaries.length">
          <td colspan="6" translate>search.network.noResults</td>
        </tr>
        <tr ng-repeat="summary in summaries">
          <td>
            <a ng-href="{{PageUrlService.networkPage(summary.id)}}">
              <localized value="summary.acronym" lang="lang"></localized>
            </a>
          </td>
          <td>
            <localized value="summary.name" lang="lang"></localized>
          </td>
          <td ng-if="optionsCols.showNetworksStudiesColumn">
            <a href ng-click="updateCriteria(summary.id, 'studies')" ng-if="summary['obiba.mica.CountStatsDto.networkCountStats'].studies"><localized-number value="summary['obiba.mica.CountStatsDto.networkCountStats'].studies"></localized-number></a>
            <span ng-if="!summary['obiba.mica.CountStatsDto.networkCountStats'].studies">-</span>
          </td>
          <td ng-if="optionsCols.showNetworksStudyDatasetColumn">
            <a href ng-click="updateCriteria(summary.id, 'StudyDataset')" ng-if="summary['obiba.mica.CountStatsDto.networkCountStats'].studyDatasets"><localized-number value="summary['obiba.mica.CountStatsDto.networkCountStats'].studyDatasets"></localized-number></a>
            <span ng-if="!summary['obiba.mica.CountStatsDto.networkCountStats'].studyDatasets">-</span>
          </td>
          <td ng-if="optionsCols.showNetworksHarmonizationDatasetColumn">
            <a href ng-click="updateCriteria(summary.id, 'HarmonizationDataset')" ng-if="summary['obiba.mica.CountStatsDto.networkCountStats'].harmonizationDatasets"><localized-number value="summary['obiba.mica.CountStatsDto.networkCountStats'].harmonizationDatasets"></localized-number></a>
            <span ng-if="!summary['obiba.mica.CountStatsDto.networkCountStats'].harmonizationDatasets">-</span>
          </td>
          <td ng-if="optionsCols.showNetworksVariablesColumn">
            <a href ng-click="updateCriteria(summary.id, 'variables')"><localized-number value="summary['obiba.mica.CountStatsDto.networkCountStats'].variables"></localized-number></a>
          </td>
          <td ng-if="optionsCols.showNetworksStudyVariablesColumn">
            <a href ng-click="updateCriteria(summary.id, 'StudyVariable')" ng-if="summary['obiba.mica.CountStatsDto.networkCountStats'].studyDatasets"><localized-number value="summary['obiba.mica.CountStatsDto.networkCountStats'].studyVariables"></localized-number></a>
            <span ng-if="!summary['obiba.mica.CountStatsDto.networkCountStats'].studyDatasets">-</span>
          </td>
          <td ng-if="optionsCols.showNetworksDataschemaVariablesColumn">
            <a href ng-click="updateCriteria(summary.id, 'DataschemaVariable')" ng-if="summary['obiba.mica.CountStatsDto.networkCountStats'].harmonizationDatasets"><localized-number value="summary['obiba.mica.CountStatsDto.networkCountStats'].dataschemaVariables"></localized-number></a>
            <span ng-if="!summary['obiba.mica.CountStatsDto.networkCountStats'].harmonizationDatasets">-</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
