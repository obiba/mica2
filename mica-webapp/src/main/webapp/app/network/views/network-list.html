<div>

  <h2>
    <span translate>networks</span>
  </h2>

  <a ng-href="#/network/new" class="btn btn-info">
    <i class="fa fa-plus"></i> <span translate>network.add</span>
  </a>

  <p class="voffset2" ng-if="networks.length == 0">
    <span translate>network.none</span>
  </p>

  <div ng-if="networks.length > 0">
    <div class="row voffset2">
      <div class="col-xs-4">
      <span class="input-group input-group-sm no-padding-top">
        <span class="input-group-addon" id="network-search"><i class="glyphicon glyphicon-search"></i></span>
        <input ng-model="searchText" type="text" class="form-control" aria-describedby="network-search">
      </span>
      </div>
      <div class="col-xs-8">
        <dir-pagination-controls class="pull-right"></dir-pagination-controls>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th translate>network.acronym</th>
          <th translate>network.name</th>
          <th translate>publish.published</th>
          <th translate>status</th>
          <th translate>actions</th>
        </tr>
        </thead>
        <tbody>

        <tr dir-paginate="network in networks| filter:searchText | itemsPerPage: 20">
          <td>
            <a ng-href="#/network/{{network.id}}" translate>{{network.id}}</a>
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="acronym in network.acronym">
                <span class="badge">{{acronym.lang}}</span> {{acronym.value}}
              </li>
            </ul>
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="name in network.name">
                <span class="badge">{{name.lang}}</span> {{name.value}}
              </li>
            </ul>
          </td>
          <td>
            <div publish-status version="network['obiba.mica.EntityStateDto.state'].publishedTag"
              ahead="network['obiba.mica.EntityStateDto.state'].revisionsAhead"></div>
          </td>
          <td>
            {{'publish.status.' + network['obiba.mica.EntityStateDto.state'].revisionStatus | translate}}
          </td>
          <td>
            <ul class="list-inline">
              <li>
                <a ng-href="#/network/{{network.id}}/edit" title="{{'edit' | translate}}"><i
                  class="fa fa-pencil"></i></a>
              </li>
              <li>
                <a ng-click="deleteNetwork(network)" title="{{'delete' | translate}}"><i class="fa fa-trash-o"></i></a>
              </li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
