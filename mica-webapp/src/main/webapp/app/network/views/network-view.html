<div>
  <div ng-include="'app/network/views/network-view-header.html'" ng-init="tabName='view'"></div>

  <div ng-class="{'voffset3': !screen.is('lg')}" class="clearfix hidden-print">
    <h3 class="pull-left no-margin-top" translate>view</h3>
    <div class="pull-right">
      <a ng-href="#/network/{{network.id}}/edit" class="btn btn-primary btn-responsive" ng-if="permissions.canEdit()">
        <i class="fa fa-pencil-square-o"></i> <span translate>edit</span>
      </a>

      <a share-modal resource-type="'network'" resource-id="network.id" permissions="permissions"/>

      <a ng-click="print()"
         class="btn btn-responsive btn-default" title="{{'global.print' | translate}}">
        <i class="fa fa-print"></i> <span translate>global.print</span>
      </a>

      <status-buttons class="inline" state="network.state" on-publish="publish(true)" on-un-publish="publish(false)" on-delete="delete()" to-draft="toStatus('DRAFT')" to-under-review="toStatus('UNDER_REVIEW')" to-deleted="toStatus('DELETED')">
      </status-buttons>

    </div>
  </div>

  <p>
    <small class="help-block inline">{{'global.lastUpdate' | translate}}: {{network.timestamps.lastUpdate |
      amDateFormat : 'lll'}}
    </small>
    <publish-status class="inline" state="network.state"></publish-status>
  </p>

  <div ng-include="'app/network/views/network-view-details.html'"></div>
</div>
