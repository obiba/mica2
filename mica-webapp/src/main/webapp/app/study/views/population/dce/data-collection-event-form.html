<div>
  <div ng-include="'app/study/views/collection-study-form-header.html'" ng-init="tabName='view'"></div>

  <h3>
    <a ng-click="cancel()">
      <i class="fa fa-chevron-left"> </i>
    </a>
    <span ng-if="newDCE">{{'study.add-dce' | translate}} [{{population.id}}]</span>
    <span ng-if="!newDCE">{{'study.edit-dce' | translate}} [{{population.id}}:{{dce.id}}]</span>
  </h3>

  <form name="form" role="form" novalidate ng-submit="save(form)">
    <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>
    <div ng-if="population">
      <div sf-model="dce.model" sf-form="dceSfForm.definition" sf-schema="dceSfForm.schema" sf-options="sfOptions"></div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <input class="form-control" ng-model="revision.comment" placeholder="{{'global.update-comment' | translate}}" type="text">
        <div class="voffset1">
          <button type="button" class="btn btn-responsive btn-default" ng-click="cancel()">
            <span translate>cancel</span>
          </button>
          <button type="submit" class="btn btn-responsive btn-primary">
            <span translate>save</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
