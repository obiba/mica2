<div>
  <h2>
    <ol class="mica-breadcrumb">
      <li><a href="/#/study" translate>studies</a></li>
      <li class="active">{{study.id}}</li>
    </ol>
  </h2>
  <div class="tabs-menu" ng-class="{'tabs-left': screen.is('lg')}">
    <ul class="nav nav-tabs">
      <li ng-class="{'active': tabName === 'view'}">
        <a href="#/study/{{study.id}}" title="{{'view' | translate}}"><i class="fa fa-eye"></i></a>
      </li>
      <li ng-class="{'active': tabName === 'revisions'}">
        <a href="#/study/{{study.id}}/revisions" title="{{'revisions' | translate}}"><i class="fa fa-list-ol"></i></a>
      </li>
      <li ng-class="{'active': tabName === 'files'}">
        <a href="#/study/{{study.id}}/files" title="{{'files' | translate}}"><i class="fa fa-file"></i></a>
      </li>
      <li  ng-class="{'active': tabName === 'comments'}">
        <a href="#/study/{{study.id}}/comments" title="{{'comments' | translate}}"><i class="fa fa-comments"></i></a>
      </li>
      <li ng-class="{'active': tabName === 'permissions'}" ng-if="study.permissions.publish">
        <a href="#/study/{{study.id}}/permissions" title="{{'permissions' | translate}}"><i class="fa fa-lock"></i></a>
      </li>
    </ul>
  </div>
</div>
