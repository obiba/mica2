<div class="tabs-menu hidden-print" ng-class="{'tabs-left': screen.is('lg')}">

  <ul class="nav nav-tabs">
    <li ng-class="{'active': tabName === 'view'}">
      <a href="#/individual-study/{{study.id}}" title="{{'view' | translate}}"><i class="fa fa-eye"></i></a>
    </li>
    <li ng-class="{'active': tabName === 'tags'}" ng-if="study.permissions.edit">
      <a href="#/individual-study/{{study.id}}/tags" title="{{'annotations' | translate}}"><i class="fa fa-tags"></i></a>
    </li>
    <li ng-class="{'active': tabName === 'revisions'}">
      <a href="#/individual-study/{{study.id}}/revisions" title="{{'revisions' | translate}}"><i class="fa fa-list-ol"></i></a>
    </li>
    <li ng-class="{'active': tabName === 'files'}">
      <a href="#/individual-study/{{study.id}}/files" title="{{'files' | translate}}"><i class="fa fa-file"></i></a>
    </li>
    <li ng-class="{'active': tabName === 'comments'}">
      <a href="#/individual-study/{{study.id}}/comments" title="{{'comments' | translate}}"><i class="fa fa-comments"></i></a>
    </li>
    <li ng-class="{'active': tabName === 'permissions'}" ng-if="study.permissions.publish">
      <a href="#/individual-study/{{study.id}}/permissions" title="{{'permissions' | translate}}"><i class="fa fa-lock"></i></a>
    </li>
  </ul>
</div>
