<div>
  <div ng-include="'app/study/views/collection-study-view-header.html'" ng-init="tabName='revisions'"></div>

  <entity-revisions id="{{studyId}}" title="{{'revisions' | translate}}" state="studySummary['obiba.mica.EntityStateDto.studySummaryState']" on-fetch-revisions="fetchRevisions" on-restore-revision="restoreRevision" on-restore-from-fields="restoreFromFields" on-view-revision="viewRevision" on-view-diff="viewDiff"></entity-revisions>
  <h3 class="voffset5" translate>study.label</h3>

  <small class="help-block">
    {{'revision-date' | translate}}: {{commitInfo.date | amDateFormat : 'lll'}} ({{commitInfo.author}})
  </small>
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-include="'app/study/views/collection-study-view-details.html'"></div>
    </div>
  </div>

</div>
