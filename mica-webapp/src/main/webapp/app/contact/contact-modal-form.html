<div class="modal-content">

  <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" >

    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myStudyLabel">
        <span ng-if="isNew">{{'contact.add.member' | translate:{type: type} }}</span>
        <span ng-if="!isNew">{{'contact.edit.member' | translate:{type: type} }}</span>
      </h4>
    </div>

    <div class="modal-body">

      <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

      <div ng-if="isNew" >
        <person-selector excludes="excludes" on-selected="onPersonSelected(value)"></person-selector>

        <institution-selector on-selected="onInstitutionSelected(value)"></institution-selector>
      </div>

      <obiba-alert id="ContactModalController"></obiba-alert>
      <div sf-model="selected.contact" sf-form="sfForm.definition" sf-schema="sfForm.schema" sf-options="sfOptions"></div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>
      <button ng-show="!validated" type="button" class="btn btn-info" ng-click="validate($event)">
        <span translate>validate</span>
      </button>
      <button ng-show="validated" type="button" class="btn btn-primary" ng-click="save(form)">
        <span translate>save</span>
      </button>
    </div>

  </form>

</div>
