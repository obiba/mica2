<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
    <h4 class="modal-title" translate>share-resource.modal.title</h4>
  </div>

  <div class="modal-body">
    <obiba-alert id="formAlert"></obiba-alert>
    <div class="row">
      <div class="col-md-12">

        <div class="form-group">
          <label class="control-label" translate>share-resource.modal.share-link-to-copy</label>
          <div class="input-group">
            <input type="text" class="form-control" id="theShareLink" ng-model="shareLink" tooltip-is-open="showCopiedTooltipStatus" uib-tooltip="{{'global.copied' | translate}}" tooltip-trigger="'none'">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="showCopiedTooltip()" ngclipboard data-clipboard-target="#theShareLink" uib-tooltip="{{'global.copy-to-clipboard' | translate}}"><span class="fa fa-copy" alt="Copy to clipboard"></span></button>
            </span>
          </div>
        </div>
        <span class="help-block" translate>share-resource.modal.share-link-help-text</span>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label for="expire-date-as-string" class="control-label" translate>share-resource.modal.expiration-date</label>
          <input id="expire-date-as-string" type="text" class="form-control"
                 ng-model="expireAsString" ng-click="showDatePicker = !showDatePicker" ng-change="updatedExpireAsString()"/>
          <div uib-datepicker ng-model="expireTimePicker" ng-show="showDatePicker" ng-change="updatedExpireTimePicker()"></div>
        </div>
        <span class="help-block" translate>share-resource.modal.expiration-date-help-text</span>
      </div>

    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">
      <span translate>close</span>
    </button>
  </div>

</div>
