<div ng-cloak ng-hide="!authenticated">
  <h1 translate>main.title</h1>
  <p translate>main.subtitle</p>

  <div class="row">
    <div class="col-md-8">
      <div class="alert alert-success" ng-show="hasRole('mica-user')" translate translate-values="{username: '{{subject.login}}'}">
        main.logged.userMessage
      </div>
      <div class="alert alert-warning" ng-show="hasRole('mica-administrator')" translate translate-values="{username: '{{subject.login}}'}">
        main.logged.adminMessage
      </div>
    </div>
  </div>
</div>
