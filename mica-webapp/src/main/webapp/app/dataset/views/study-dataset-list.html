<div>

  <h2 class="voffset5">
    <span translate>study-datasets</span>
  </h2>
  <a ng-href="#/study-dataset/new" class="btn btn-info">
    <i class="fa fa-plus"></i> <span translate>dataset.add</span>
  </a>

  <div class="row voffset4">
    <div class="col-xs-4">
      <span class="input-group input-group-sm no-padding-top">
        <span class="input-group-addon" id="dataset-search"><i class="glyphicon glyphicon-search"></i></span>
        <input ng-model="searchText" type="text" class="form-control width25" aria-describedby="dataset-search">
      </span>
    </div>
    <div class="col-xs-8">
      <dir-pagination-controls class="pull-right"></dir-pagination-controls>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th translate>dataset.acronym</th>
        <th translate>dataset.name</th>
        <th>Published</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr dir-paginate="dataset in studyDatasets | itemsPerPage: 20 | filter:searchText">
        <td>
          <ul class="list-unstyled">
            <li ng-repeat="acronym in dataset.acronym">
              <span class="badge">{{acronym.lang}}</span> {{acronym.value}}
            </li>
          </ul>
        </td>
        <td>
          <ul class="list-unstyled">
            <li ng-repeat="name in dataset.name">
              <span class="badge">{{name.lang}}</span> {{name.value}}
            </li>
          </ul>
        </td>
        <td>
          <i class="fa fa-star-o" ng-show="!dataset.published"
              title="{{'publish.not-published' | translate}}"></i>
          <i class="fa fa-star" ng-show="dataset.published"
              title="{{'publish.published' | translate}}"></i>
        </td>
        <td>
          <ul class="list-inline pull-right">
            <li>
              <a ng-href="#/study-dataset/{{dataset.id}}" translate><i class="fa fa-eye"></i></a>
            </li>
            <li>
              <a ng-href="#/study-dataset/{{dataset.id}}/edit" translate><i class="fa fa-pencil"></i></a>
            </li>
            <li>
              <a href ng-click="deleteStudyDataset(dataset.id)" translate><i class="fa fa-trash-o"></i></a>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
