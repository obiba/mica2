<div>
  <div ng-include="'app/dataset/views/dataset-view-header.html'" ng-init="tabName='revisions'"></div>

  <entity-revisions id="{{datasetId}}" title="{{'revisions' | translate}}" state="dataset.state" on-fetch-revisions="fetchRevisions" on-restore-revision="restoreRevision" on-restore-from-fields="restoreFromFields" on-view-revision="viewRevision" on-view-diff="viewDiff"></entity-revisions>
  <h3 class="voffset5" translate>dataset.details</h3>
  <small class="help-block">
    {{'revision-date' | translate}}: {{commitInfo.date | amDateFormat : 'lll'}} ({{commitInfo.author}})
  </small>
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-include="'app/dataset/views/' + type + '-view-details.html'"></div>
    </div>
  </div>
</div>
