"name": "Mica_study"
"title":
  "en": "Study properties"
  "fr": "Propriétés des étude"
"description":
  "en": "Study properties as defined in the catalog."
  "fr": "Propriétés des études telles que définies dans le catalogue."
"keywords": {}
"license": "CC BY-NC 4.0"
"vocabularies":
- "name": "id"
  "title":
    "en": "Name"
    "fr": "Nom"
  "description":
    "en": "Study name."
    "fr": "Nom de l'étude."
  "keywords": {}
  "terms": []
- "name": "objectives"
  "title":
    "en": "Objectives"
    "fr": "Objectifs"
  "description":
    "en": "Study objectives."
    "fr": "Objectifs de l'étude."
  "keywords": {}
  "terms": []
  "attributes":
    "field": "objectives.und"
    "alias": "objectives"
- "name": "methods-designs"
  "title":
    "en": "Study designs"
    "fr": "Définitions d'étude"
  "description":
    "en": "The design of a study defines the study type (e.g. observational, experimental) and sub-type (e.g.  cohort study, case control, randomized control trial)."
  "keywords": {}
  "attributes":
    "field": "methods.designs"
    "alias": "methods-designs"
  "terms":
  - "name": "cohort_study"
    "title":
      "en": "Cohort study"
      "fr": "Étude de cohorte"
    "description":
      "en": "A study design where one or more samples are followed prospectively to determine the incidence of a disease or outcome in individuals who are exposed to certain risk factors as compared to those who are not exposed."
    "keywords": {}
  - "name": "case_control"
    "title":
      "en": "Case control"
      "fr": "Cas-témoins"
    "description":
      "en": "A study that compares participants who have a disease or outcome of interest (cases) with participants who do not have the disease or outcome (controls) to retrospectively assess whether there were any differences in their past exposure to certain risk factors."
    "keywords": {}
  - "name": "case_only"
    "title":
      "en": "Case only"
      "fr": "Cas"
    "description":
      "en": "A study that describes and interprets an individual case."
    "keywords": {}
  - "name": "clinical_trial"
    "title":
      "en": "Clinical trial"
      "fr": "Essai clinique"
    "description":
      "en": "A study design that randomly assigns participants into an experimental group or a control group to evaluate the effect of a certain intervention on the outcome being studied."
    "keywords": {}
  - "name": "cross_sectional"
    "title":
      "en": "Cross sectional"
      "fr": "Analyse transversale"
    "description":
      "en": "A study design that involves the analysis of data collected from a population, or a representative subset, at a single point in time."
    "keywords": {}
  - "name": "other"
    "title":
      "en": "Other"
      "fr": "Autre"
    "description":
      "en": "Other study design."
    "keywords": {}
- "name": "access"
  "title":
    "en": "Access permitted"
    "fr": "Accès permis"
  "description":
    "en": "Specification if access to study data, biological samples or other study material by external researchers or third parties is provided or foreseen."
  "keywords": {}
  "terms":
  - "name": "data"
    "title":
      "en": "Data"
      "fr": "Données"
    "description":
      "en": "Individual fact, statistic or item of information."
    "keywords": {}
  - "name": "bio_samples"
