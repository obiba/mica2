"name": "Mica_study"
"title":
  "en": "Study properties"
  "fr": "Propriétés des étude"
"description":
  "en": "Study properties as defined in the catalog."
  "fr": "Propriétés des études telles que définies dans le catalogue."
"keywords": {}
"license": "CC BY-NC 4.0"
"vocabularies":
- "name": "id"
  "title":
    "en": "Acronym"
    "fr": "Acronyme"
  "description":
    "en": "Acronym of the study."
    "fr": "Acronyme de l'étude."
  "terms": []
- "name": "objectives"
  "title":
    "en": "Objectives"
    "fr": "Objectifs"
  "description":
    "en": "Study objectives."
    "fr": "Objectifs de l'étude."
  "terms": []
  "attributes":
    "field": "objectives.und"
    "alias": "objectives"
- "name": "methods-designs"
  "title":
    "en": "Study design"
    "fr": "Définitions d'étude"
  "description":
    "en": "The design of an observational or exprimental study (e.g. cohort, case control)."
    "fr": "La conception d'une étude observationnelle ou interventionnelle (e.g. cohorte, cas-témoins)."
  "attributes":
    "field": "methods.designs"
    "alias": "methods-designs"
  "terms":
  - "name": "cohort_study"
    "title":
      "en": "Cohort"
      "fr": "Étude de cohorte"
    "description":
      "en": "Observational study where one or more defined population are followed prospectively to determine the incidence of diseases or health outcomes in relation to certain risk factors."
      "fr": "Étude observationnelle où une ou plusieurs populations définies sont suivies de façon prospective afin de déterminer l'incidence des maladies ou des résultats de santé en relation avec certains facteurs de risque."
  - "name": "case_control"
    "title":
      "en": "Case-control"
      "fr": "Cas-témoins"
    "description":
      "en": "Observational study that compares participants who have an outcome interest (cases) with participants who do not have the outcome (controls) to assess the impact of their past exposure to certain risk factors."
      "fr": "Étude observationnelle qui compare le participants qui ont un résultat d'intérêt (cas) avec les participants qui ne possèdent pas ce résultat (contrôles) por évaluer l'impact de leur exposition passée à certains facteurs de risque."
  - "name": "case_only"
    "title":
      "en": "Case only"
      "fr": "Cas"
    "description":
      "en": "Observational study that describes and investigates a population pesenting a specific disease or outcome (cases)."
      "fr": "Étude observationnelle qui décrit et étudie une population présentant une maladie ou un résultat spécifique (cas)."
  - "name": "cross_sectional"
    "title":
      "en": "Cross-sectional"
      "fr": "Analyse transversale"
    "description":
      "en": "Observational study that involves the analysis of data collected from a population at one specific point in time."
      "fr": "Étude observationnelle qui implique l'analyse des données recueillies sur une population à un moment précis dans le temps."
  - "name": "clinical_trial"
    "title":
      "en": "Clinical trial"
      "fr": "Essai clinique"
    "description":
      "en": "Experimental study in which participants are randomly assigned into an experimental group or a control group to evaluate the effect of a certain intervention on the outcome being studied."
      "fr": "Étude expérimentale dans laquelle les participants sont assignés aléatoirement à un groupe expérimentale ou à un groupe contrôle afin d'évaluer l'effet d'une certaine intervention sur les résultats en cours d'étude."
  - "name": "other"
    "title":
      "en": "Other"
      "fr": "Autre"
    "description":
      "en": "Other study design."
